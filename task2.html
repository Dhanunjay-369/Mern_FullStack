<!doctype html>
<html>
    <head>
        <style>
            .box{
                background-color:white;
                height:18vh;
                width:250px;
                border-width:2px;
                border-style:solid;
                padding-top:8px;
                padding-left:3px;
                margin-left:550px;
                margin-top:150px;
            }
        </style>

    </head>
    <body>
        <div class="box">
            Lists can be nested(list inside list):
            <br>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul type="circular">
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </body>
</html>
