<html>

        <style>
            table{

                text-align:center;
                background-color:lightgrey;

    </head>

            <tr>

            </tr>
            <tr>

            </tr>

            </tr>
            <tr>
                <td><b>state</b></td>

            </tr>

                <td><select>

                    <input type="checkbox">Kannada</input>
                    <input type="checkbox">Hindi</input>

            </tr>
            <tr style="border:none">
                <td colspan="2">
                    <input type="checkbox">Hereby I declare all the details given are true</input>
                </td>

            <tr style="border:none">
